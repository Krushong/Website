<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .auth-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .auth-button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #4285F4;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
        .auth-button.yandex {
            background-color: #FFCC00;
            color: black;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>Авторизация</h2>
        <a href="/auth/google" class="auth-button">Войти через Google</a>
        <a href="/auth/yandex" class="auth-button yandex">Войти через Яндекс</a>
    </div>
</body>
</html>
